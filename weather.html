<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather app using Fetch</title>
    <link rel="stylesheet" href="./ApplicationStyle/sassy.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather in</h1>
        <div class="input">
            <input type="text" placeholder="Enter the city" autocomplete="off"
                class=" inputValue form-control text-muted form-rounded p-4 shadow-sm">
            <input id="inputValue" type="submit" value="Submit" class="button">
        </div>

        <div class="container">
            <div class="weatherContainer">
                <h1 class="name" id="name">Baku</h1>
                <p class="desc">Mostly Cloudy</p>

                <div class="temperature">
                    <p class="temp">4Â°C</p>
                </div>

                <div class="humidity">
                    <div class="level">
                        <p class="h"><i class="fa fa-tint" aria-hidden="true"></i> Humidity %</p>
                        <p class="hum">83%</p>
                    </div>
                </div>
            </div>

        </div>

        <script src="./JS/behaviour.js"></script>
</body>

</html>
